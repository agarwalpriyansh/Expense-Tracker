<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Expense Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <!-- Link to your JS file -->
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-300">

  <div class="tracking-tighter min-h-screen">
    
    <!-- Header -->
    <div class="p-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸ’¸ Expense Tracker</h1>
      <button id="theme-toggle" class="bg-zinc-800 text-white px-4 py-2 rounded-md">
        ðŸŒ™ Dark Mode
      </button>
    </div>

    <!-- Form -->
    <div class="flex justify-center">
      <form id="expense-form" class="flex flex-col gap-3 w-full max-w-md p-4">
        <input type="number" id="amount" placeholder="Enter amount..." 
               class="p-2 border border-gray-300 rounded-md bg-white dark:bg-gray-800 dark:text-white"/>

        <input type="text" id="category" placeholder="Category..." 
               class="p-2 border border-gray-300 rounded-md bg-white dark:bg-gray-800 dark:text-white"/>

        <input type="text" id="note" placeholder="Note (optional)..." 
               class="p-2 border border-gray-300 rounded-md bg-white dark:bg-gray-800 dark:text-white"/>

        <input type="button" id="AddExpense" value="Add Expense" 
               class="p-2 bg-yellow-400 rounded-md cursor-pointer w-1/2 mx-auto hover:bg-yellow-500 transition"/>

        <div id="total-amount" class="text-center font-semibold mt-2">
          Total: â‚¹0.00
        </div>
      </form>
    </div>

    <!-- Expense List -->
    <div class="flex justify-center mt-5">
      <ul id="expense-list" class="w-full max-w-md mt-6 space-y-3">
      </ul>
    </div>

  </div>
</body>
</html>
