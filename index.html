<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="tracking-tighter">
        <div class="p-5  flex justify-between">
            <h1 class="text-2xl ">Expense-Tracker</h1>
            <button name="theme-toggle" class="bg-zinc-800 text-white p-2 rounded-md ">ðŸŒ™ Dark Mode</button>
        </div>
        <div class="flex justify-center ">

                <input type="text" placeholder="Enter your expense..." class="p-2 border border-gray-300 rounded-md">
                <input type="text" placeholder="Category..." class="p-2 border border-gray-300 rounded-md">

            </ul>
